
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="card my-5">
        <div class="card-body">
          <h2 style="color: #007bff" class="card-title text-center">ĐĂNG NHẬP</h2>

          <div class="form-group">
            <label>Tài khoản</label>
            <div class="input-group">
              <input id="name" type="email" class="form-control" formControlName="username" placeholder="Tên đăng nhập" >
            </div>
            <small class="d-block text-danger" id="checkName"></small>
          </div>

          <div class="form-group">
            <label>Mật khẩu</label>
            <div class="input-group align-items-center">
              <input class="form-control" placeholder="******" id="password" type="password" formControlName="password">
<!--              <div class="input-group-append">-->
<!--                <span class="input-group-text ">   <span class="far fa-eye" id="togglePassword"></span></span>-->
<!--              </div>-->
            </div>
            <small class="d-block text-danger" id="checkPass"></small>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
            <a class="float-right" href="#">Quên mật khẩu?</a>
          </div>
          <button class="btn btn-primary btn-block text-uppercase" type="submit">Đăng Nhập
          </button>
          <hr class="hr-text my-4" data-content="HOẶC">
          <button type="button" class="btn btn-block btn-outline-primary" data-toggle="modal"
                  data-target="#faceBookPopup"><i class="fab fa-facebook-f"> </i> Đăng nhập với Facebook
          </button>
          <div class="d-flex justify-content-center mt-5">
            <p class="text-muted mr-2"> Bạn chưa có tài khoản ?</p>
            <a href="#">Đăng ký ngay</a>
          </div>

        </div>
      </div>
      </form>
    </div>
  </div>
</div>
