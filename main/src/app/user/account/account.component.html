<div class="container">
  <h2 class="mt-3" style="text-align: center">Đăng ký tài khoản</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-75 mx-auto">


    <div class="form-group row">
      <label for="fullName" class="col-md-3 col-form-label">Họ và tên <span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="fullName">
      </div>
    </div>

    <div  class="form-group row">
      <label  class="col-md-3 col-form-label">Giới tính<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <label >
          <input type="radio" name="gender" value="male">
        </label> Nam
        <label>
          <input type="radio" name="gender" value="female">
        </label> Nữ
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-md-3 col-form-label">Email<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="birthday" class="col-md-3 col-form-label">Ngày sinh<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="date" class="form-control" id="birthday">
      </div>
    </div>

    <div class="form-group row">
      <label for="sdt" class="col-md-3 col-form-label">SDT<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input maxlength="11" required type="text" class="form-control" id="sdt">
      </div>
    </div>

    <div class="form-group row">
      <label for="idCard" class="col-md-3 col-form-label">CMND<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input maxlength="9" required type="text" class="form-control" id="idCard">
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-md-3 col-form-label">Địa chỉ <span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="address">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-md-3 col-form-label">Mật Khẩu<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-md-3 col-form-label">Xác nhận mật khẩu<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="confirmPassword">
      </div>
    </div>

    <div class="form-group row">
      <label for="subDistrict" class="col-md-3 col-form-label">Câu Hỏi Bảo Mật<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <select required class="form-control" id="subDistrict">
          <option [value]="" [disabled]="true" [selected]="true">Chọn Câu Hỏi bảo Mật</option>
          <option value="Thành phố bạn sinh ra ?">Thành phố bạn sinh ra ?</option>
          <option value="Con vật yêu thích của bạn ?">Con vật yêu thích của bạn ?</option>
          <option value="Tên cha mẹ bạn ?">Tên cha mẹ bạn ?</option>
        </select>
        <div id="error-ward"></div>
      </div>
    </div>

    <div class="form-group row">
      <label for="answer" class="col-md-3 col-form-label">Trả lời<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input maxlength="9" required type="text" class="form-control" id="answer">
      </div>
    </div>

    <div class="form-group row">
      <label for="captcha" class="col-md-3 col-form-label">Mã xác minh<span
        class="text-danger">*</span></label>
      <div class="col-md-9 row">
        <div class="captchaCode col-md-3" id="captcha"></div>
        <div onclick="createCaptcha()"><i style="margin-top: 20px" class="col-md-9 fas fa-redo-alt"></i></div>
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmCaptchaCode" class="col-md-3 col-form-label">Nhập mã captcha<span
        class="text-danger">*</span></label>
      <div class="col-md-9">
        <input required type="text" class="form-control" id="confirmCaptchaCode">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label"></label>
      <div class="col-md-9">
        <label for="agree"></label><input onclick="checkCheckBox()" type="checkbox" id="agree" name="agree">
        <label style="margin-left: 5px">Đồng ý <a style="color: #189EFF; text-decoration: underline">điều khoản</a> của
          website</label><br>
        <input disabled id="registration" type="submit" class="btn btn-success " value="Đăng Ký">

      </div>
    </div>

  </form>
</div>
