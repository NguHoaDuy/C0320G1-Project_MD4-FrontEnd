<div class="row">
    <div id="payment_wrapper" class="col-md-9">
        <div id="payment_progress" class="d-md-table w-100 mt-md-2">
            <span class="progress_bar d-md-table-cell align-middle"><a class="active" href="">Địa chỉ giao
                    hàng</a></span>
            <span class="progress_bar d-md-table-cell align-middle"><a href="">Hình thức giao hàng</a></span>
            <span class="progress_bar d-md-table-cell align-middle"><a href="">Tình trạng đơn hàng</a></span>
        </div>
        <div id="progress_addr" class="pt-md-3">
            <div>
                <h3>Địa chỉ gửi hàng</h3>
            </div>
            <form class="px-md-5">
                <div class="form-group row">
                    <label for="firstName" class="col-md-4 col-form-label">Tên <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required type="text" disabled class="form-control" id="firstName" placeholder="Duy">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-4 col-form-label">Họ <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required type="text" disabled class="form-control" id="lastName" placeholder="Nguyễn">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-md-4 col-form-label">Thành Phố/Tỉnh <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select required class="form-control" id="city">
                            <option value="1" selected>TP Hồ Chí Minh</option>
                            <option value="2">Đà Nẵng</option>
                            <option value="3">Hà Nôi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="district" class="col-md-4 col-form-label">Quận/Huyện <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select required class="form-control" id="district">
                            <option value="1">Quận 1</option>
                            <option value="2">Quận 2</option>
                            <option value="3">Quận 3</option>
                            <option value="4">Quận 4</option>
                            <option value="5">Quận 5</option>
                            <option value="6" selected>Bình Thạnh</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subDistrict" class="col-md-4 col-form-label">Phường/Xã <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select required class="form-control" id="subDistrict">
                            <option value="1">Phường 1</option>
                            <option value="2">Phường 2</option>
                            <option value="3">Phường 3</option>
                            <option value="4">Phường 4</option>
                            <option value="5">Phường 5</option>
                            <option value="24" selectegiơd>Phường 24</option>
                        </select>
                        <div id="error-ward"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addr" class="col-md-4 col-form-label">Địa chỉ <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required maxlength="30" type="text" class="form-control" id="addr"
                            value="123 Lê Hữu Trác">
                        <div id="error-addr"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nation" class="col-md-4 col-form-label">Quốc gia <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required type="text" disabled class="form-control" id="nation" placeholder="Việt Nam">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-4 col-form-label">Email <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required type="email" disabled class="form-control" id="email"
                            placeholder="abc@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-md-4 col-form-label">Di Động <span
                            class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input required type="text" class="form-control" id="phone">
                        <div id="error-phone"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="instruct" class="col-md-4 col-form-label">Hướng dẫn giao hàng</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="instruct" placeholder="(Không bắt buộc)"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <input type="submit" class="form-control btn btn-primary" value="Tiếp theo">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div id="help_center">
                <h5>Có câu hỏi?</h5>
                <p>Vui lòng liên hệ bộ phận hỗ trợ 24 giờ của chúng tôi.</p>
                <p class="customer_support_tel">Sdt. (028)-36222111</p>
            </div>
        </div>
        <div class="row">
            <div class="col px-md-0 pt-md-5">
                <ul class="list-group">
                    <li class="list-group-item active card-header-customer">Tổng kết đơn hàng</li>
                    <li class="list-group-item">
                        <span class="order_item_label"> Giao hàng tiêu chuẩn - giao hàng tận nơi. </span>
                        <span class="order_item_price">49.000</span>
                    </li>
                    <li class="list-group-item">
                        <span class="order_item_label total_payment">Số tiền cần thanh toán</span>
                        <span class="order_item_price total_payment">150.000</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
