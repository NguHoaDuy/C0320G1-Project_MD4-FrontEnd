<div class="container-fluid h-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-sm-6">
      <form [formGroup]="createProductForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
          <h1>Đăng sản phẩm</h1>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-md-4 col-form-label">Tên sản phẩm:<span
            class="text-danger">*</span></label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputName" formControlName="productName">
          </div>
        </div>
        <div class="form-group row">
          <label for="type" class="col-sm-4 col-form-label">Chủng loại:<span class="text-danger">*</span></label>
          <div class="col-sm-8">
            <select class="form-control" id="type" formControlName="productCategoryId">
              <ng-container *ngFor="let category of categoriesList">
                <option value="{{category.id}}">{{category.name}}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrice" class="col-sm-4 col-form-label">Giá ban đầu:<span
            class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="inputPrice" formControlName="initialPrice">
          </div>
        </div>
        <div class="form-group row">
          <label for="step" class="col-sm-4 col-form-label">Mỗi lần tăng ít nhất:<span
            class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="step" list="defaultNumbers" formControlName="increaseAmount">
            <datalist id="defaultNumbers">
              <option value="5000">
              <option value="10000">
              <option value="50000">
              <option value="100000">
              <option value="1000000">
            </datalist>
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-4 col-form-label">Hình ảnh sản phẩm:<span
            class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="file" class="form-control-file" id="image" accept=".jpg, .jpeg, .png" multiple>
            <small class="preview text-danger d-block "></small>
          </div>
        </div>
        <div class="form-group row">
          <label for="informationDetail" class="col-sm-4 col-form-label">Thông tin chi tiết:<span
            class="text-danger">*</span></label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="5" id="informationDetail" formControlName="productDescription"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="startDate" class="col-sm-4 col-form-label">Ngày giờ bắt đầu:<span
            class="text-danger">*</span></label>
          <div class="col-sm-6">
            <input type="datetime-local" class="form-control-file" id="startDate" formControlName="startDate">
          </div>
        </div>
        <div class="form-group row">
          <label for="endDate" class="col-sm-4 col-form-label">Ngày giờ kết thúc:<span
            class="text-danger">*</span></label>
          <div class="col-sm-6">
            <input type="datetime-local" class="form-control-file" id="endDate" formControlName="endDate">
            <small class="d-block text-danger" id="endDateValidate"></small>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-sm-4">
            <input type="submit" class="btn btn-primary" value="Đăng ký sản phẩm" id="submitbtn">
          </div>
          <div class="col-sm-4">
            <input type="reset" class="btn btn-primary" value="Nhập lại">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
