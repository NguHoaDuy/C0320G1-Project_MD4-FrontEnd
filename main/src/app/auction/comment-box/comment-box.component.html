<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea class="form-control" placeholder="Leave a comment" formControlName="content" [ngClass]="{ 'is-invalid': submmitted && commentForm.controls['content'].errors }"></textarea>
    <div class="invalid-feedback" *ngIf="submmitted && commentForm.controls['content'].errors">
      <div *ngIf="commentForm.controls['content'].errors.required">Comment is required</div>
      <div *ngIf="commentForm.controls['content'].errors.minlength">Comment must be at least 6 characters</div>
      <div *ngIf="commentForm.controls['content'].errors.maxlength">Comment must be at most 100 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Post Comment</button>
  </div>
</form>
