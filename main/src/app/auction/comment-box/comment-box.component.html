<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea class="form-control" placeholder="Vui lòng nhập nhận xét của bạn...." formControlName="content" [ngClass]="{ 'is-invalid': submmitted && commentForm.controls['content'].errors }"></textarea>
    <p *ngIf="commentForm.controls.content.errors?.required && commentForm.controls.content.touched"
    class="text-danger">Vui lòng nhập nội dung nhận xét....</p>
    <p *ngIf="commentForm.controls.content.errors?.minLength && commentForm.controls.content.touched"
    class="text-danger">Nội dung nhận xét không được ít hơn 6 kí tự....</p>
    <p *ngIf="commentForm.controls.content.errors?.maxLength && commentForm.controls.content.touched"
    class="text-danger">Nội dung nhận xét không được quá 1000 kí tự....</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-warning"
            (click)="addNewCommentLevel1()" [disabled]="commentForm.invalid">Đăng bình luận</button>
  </div>
</form>
