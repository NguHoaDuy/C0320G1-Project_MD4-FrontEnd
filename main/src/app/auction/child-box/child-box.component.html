<form [formGroup]="childForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea class="form-control" placeholder="Nhập nội dung trả lời tại đây...." formControlName="content" [ngClass]="{ 'is-invalid': submitted && childForm.controls['content'].errors }"></textarea>
    <p *ngIf="childForm.controls.content.errors?.required && childForm.controls.content.touched"
       class="text-danger">Vui lòng nhập nội dung nhận xét....</p>
    <p *ngIf="childForm.controls.content.errors?.minLength && childForm.controls.content.touched"
       class="text-danger">Nội dung nhận xét không được ít hơn 6 kí tự....</p>
    <p *ngIf="childForm.controls.content.errors?.maxLength && childForm.controls.content.touched"
       class="text-danger">Nội dung nhận xét không được quá 1000 kí tự....</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-warning btn-sm" style="width: 120px; height: 40px"
            (click)="addNewCommentLevel2()" [disabled]="childForm.invalid">Gửi</button>
  </div>
</form>
