<div class="container-fluid px-0">
  <div class="row justify-content-center px-0">
    <div class="col-sm-6 col-md-3 row-container">
      <form [formGroup]="formLoginAdmin">
        <h1 class="text-center">Trang quản trị website đấu giá</h1>
        <div class="form-group mt-3">
          <label>Tài khoản</label>
          <input type="text" class="form-control" placeholder="Nhập tài khoản" formControlName="account">
          <p *ngIf="formLoginAdmin.controls.account.errors?.required && formLoginAdmin.controls.account.touched"
             class="text-danger font-weight-bold">
            Tài khoản không được để trống !!</p>
          <p *ngIf="formLoginAdmin.controls.account.errors?.pattern && formLoginAdmin.controls.account.touched"
             class="text-danger font-weight-bold">
            Tài khoản phải từ 6 đến 16 kí tự và không chứa kí tự đặc biệt !!</p>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <div class="input-group align-items-center">
            <input type="password" class="form-control" id="password" placeholder="******" formControlName="password">
            <div class="input-group-append">
                            <span class="input-group-text"> &shy;  <span class="far fa-eye"
                                                                         id="togglePassword"></span></span>
            </div>
          </div>
          <p *ngIf="formLoginAdmin.controls.password.errors?.required && formLoginAdmin.controls.password.touched"
             class="text-danger font-weight-bold">
            Mật khẩu không được để trống !!</p>
          <p *ngIf="formLoginAdmin.controls.password.errors?.pattern && formLoginAdmin.controls.password.touched"
             class="text-danger font-weight-bold">
            Mật khẩu phải có ít nhất 6 kí tự và phải có ít nhất một kí tự số !!</p>

          <p class="text-danger font-weight-bold" id="checkPassword"></p>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label for="rememberMe" class="form-check-label">Nhớ mật khẩu</label>
        </div>
        <div class="d-flex justify-content-center mt-3 ">
          <button type="reset" class="btn btn-primary button1">Nhập lại</button>
          <button type="button" class="btn btn-primary button2">Đăng nhập</button>
        </div>
      </form>

    </div>
  </div>

</div>
